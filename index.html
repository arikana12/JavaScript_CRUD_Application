<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>CRUD Application</title>
</head>
<body style="color:white; background-color: darkgrey;">  
    <div class="container mt-5">
        <div class="text-center">
            <h1 class="display-5 mb-5">CRUD Application</h1>
        </div>
        <div class="main row justify-content-center">
            <form action="" id="student-form" class="col-10 justify-content-center mb-4" autocomplete="off">
                <div class="col-12 mb-3">
                    <label for="userId">UserID</label>
                    <input type="text" class="form-control" id="userId" type="text" placeholder="Enter UserID.">
                </div>
                <div class="col-12 mb-3">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" id="firstName" type="text" placeholder="Enter First Name.">
                </div>
                <div class="col-12 mb-3">
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control" id="lastName" type="text" placeholder="Enter Last Name.">
                </div>
                <div class="col-10">
                    <input class="btn btn-primary add-btn" type="submit" value="submit">
                </div>
            </form>
            <div class="col-10 mt-5">
                <table class="table table-striped table-dark">
                    <thead>
                        <tr>
                            <th>UserID</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody class=""student-list></tbody>
                    <tr>
                        <td>test</td>
                        <td>test Name</td>
                        <td>test Name</td>
                        <td>
                            <a href="" class="btn btn-warning btn-sm edit">Edit</a>
                            <a href="" class="btn btn-danger btn-sm edit">Delete</a>
                        </td>
                    </tr>
            </table>
            </div>
        </div>
    </div>
</body>
</html>
